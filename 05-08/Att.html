<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML básico</title>
</head>

<body>
    <header style="text-align: center; font-style: unset; font-size: larger;">
        <h1>Site para redirecionamento de pesquisa</h1>
    </header>

    <nav style="text-align: center; font-size: larger;">
        <a style="text-align: center;" href="https://www.google.com/" target="_self">Fazer pesquisa!</a>
    </nav>

    <section style="color: blue; text-align: left;">
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Contribuidores do projeto &darr;</p>
    </section>

    <article>
        <table>
            <tr>
                <th>nome</th>
                <th>idade</th>
                <th>contribuição</th>
            </tr>
            <tr>
                <td>Arthur</td>
                <td>17</td>
                <td>99%</td>
            </tr>
            <tr>
                <td>Adailton</td>
                <td>48</td>
                <td>0.5%</td>
            </tr>
            <tr>
                <td>Jefferson</td>
                <td>34</td>
                <td>0.5%</td>
            </tr>
        </table>
    </article>

    <aside style="text-align: right;">
        <div style="text-align: center; margin-top: 60px;">
            <b>Quer usar um rascunho onde você pode testar suas pesquisas? baixe nosso app &rarr;</b>
            <a href="Rascunho.txt" download="">Clique aqui</a>
        </div>
        <img src="Gremio_logo.png">
        <p style="font-size: larger; margin-right: 20px;">Maior do sul &uarr;</p>
    </aside>

    <div>
        <form style="text-align: center; margin-bottom: 40px;">
            <label for="feedback"></label>
            <input type="text" id="feedback" placeholder="Digite aqui sua opinião sobre o projeto!" size="80"
                style="display: inline">
            <label for="botaoenviar"></label>
            <button id="botaoenviar">Enviar</button>
        </form>
    </div>

    <footer style="text-align: center;">
        <a href="https://github.com/Arthur-Dassoler" target="_blank">Dono do projeto</a>
    </footer>


</body>

</html>
